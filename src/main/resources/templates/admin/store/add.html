<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 화면</title>
</head>
<style>
  .detail table {
    width: 100%;
    border-collapse: collapse;
  }

  .detail table th, .detail table td {
    border: solid 1px #000;
  }

  .buttons {
    margin-top: 20px;
    text-align: center;
  }
</style>
<script crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

</script>
<body>
<h1>가게 관리 - 가게 등록</h1>
<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>

<div class="detail">
  <form id="submitForm" method="post">
    <table>
      <tbody>
      <tr>
        <th>지점명</th>
        <td>
          <input name="storeName" placeholder="지점명 입력" required th:value="${detail.storeName}"
                 type="text"/>
        </td>
      </tr>
      <tr>
        <th>점주 아이디</th>
        <td>
          <input name="userId" placeholder="점주 아이디 입력" required th:value="${detail.userId}"
                 type="text"/>
        </td>
      </tr>
      <tr>
        <th>zipcode</th>
        <td>
          <input name="zipcode" placeholder="zipcode 입력" required th:value="${detail.zipcode}"
                 type="text"/>
        </td>
      </tr>
      <tr>
        <th>addr</th>
        <td>
          <input name="addr" placeholder="addr 입력" required th:value="${detail.addr}" type="text"/>
        </td>
      </tr>
      <tr>
        <th>addrDetail</th>
        <td>
          <input name="addrDetail" placeholder="addrDetail 입력" required th:value="${detail.addrDetail}"
                 type="text"/>
        </td>
      </tr>
      <tr>
        <th>가게 등록일</th>
        <td>
          <p th:text="${detail.regDt}"></p>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="buttons">
      <button th:if="${editMode}" type="submit">가게 수정하기</button>
      <button th:if="${!editMode}" type="submit">가게 등록하기</button>
      <a href="/admin/store/list.do">목록 이동</a>
    </div>
  </form>
</div>
</body>
</html>
