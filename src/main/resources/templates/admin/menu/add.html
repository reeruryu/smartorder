<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 화면</title>
</head>
<style>
  .detail table {
    width: 100%;
    border-collapse: collapse;
  }
  .detail table th, .detail table td {
    border: solid 1px #000;
  }
  .buttons {
    margin-top: 20px;
    text-align: center;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>

</script>
<body>
<h1>메뉴 관리 - 메뉴 등록</h1>
<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>
<div>
  <a href="/admin/category/list.do"> 카테고리 관리 </a>
  |
  <a href="/admin/menu/list.do"> 메뉴 관리 </a>
  <hr/>
</div>

<div class="detail">
  <form id="submitForm" method="post">
    <table>
      <tbody>
      <tr>
        <th>메뉴 카테고리</th>
        <td>
          <select name="categoryId" required>
            <option value="">카테고리 선택</option>
            <option th:each="x: ${category}"
                    th:value="${x.id}"
                    th:selected="${detail.categoryId == x.id}"
                    th:text="${x.categoryName}">커피</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>메뉴명</th>
        <td>
          <input th:value="${detail.menuName}" type="text" name="menuName" required placeholder="메뉴명 입력"/>
        </td>
      </tr>
      <tr>
        <th>메뉴가격</th>
        <td>
          <input th:value="${detail.menuPrice}" type="text" name="menuPrice" required placeholder="메뉴가격 입력"/>
        </td>
      </tr>
      <tr>
        <th>메뉴설명</th>
        <td>
          <textarea th:text="${detail.description}" name="description" required placeholder="메뉴설명 입력"></textarea>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="buttons">
      <button th:if="${editMode}" type="submit">메뉴 수정하기</button>
      <button th:if="${!editMode}" type="submit">메뉴 등록하기</button>
      <a href="/admin/menu/list.do">목록 이동</a>
    </div>
  </form>
</div>
</body>
</html>
