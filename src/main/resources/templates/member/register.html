<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
</head>
<body>
<h1>회원 가입</h1>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

<form method="post">
  <div>
    <input name="userId" placeholder="이메일 입력" required type="email"/>
  </div>
  <div>
    <input name="userName" placeholder="이름 입력" required type="text"/>
  </div>
  <div>
    <input name="pw" placeholder="비밀번호 입력" required type="password"/>
  </div>
  <div>
    <input name="phone" placeholder="전화번호 입력" type="tel"/>
  </div>
  <div>
    <button>회원 가입</button>
  </div>
</form>
</body>
</html>
